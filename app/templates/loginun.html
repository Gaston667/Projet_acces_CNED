<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/loginun.css">
    <title>{% if title is defined %}{{ title }}{% else %}Blaise Pascal{% endif %}</title>
</head>
<body>
    <div class="">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- Image -->
                    <img src="../static/img/blaise pascal.jpg" alt="">
                    <div class="text">
                        <p>Blaise Pascal <i>- Reussir ensemble</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <form action="/" method="POST">
                        <div class="input-box">
                            <header>LOGIN</header>
                            {% if message is defined %} 
                                <div class="input-box message">
                                    <p>{{ message }}</p>
                                </div>
                            {% endif %}
                            <div class="input-field">
                                <input type="text" class="input" id="matricule" name="matricule" required autocomplete="off">
                                <label for="matricule">Matricule </label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password" name="password" required>
                                <input type="checkbox" id="showPassword">
                                <label for="password">Mot de passe </label>
                                <!-- <label for="showPassword" class="show-password-label">Afficher le  passe</label> -->
                            </div>
                            
                            <div class="input-field">
                                <input type="submit" class="submit" value="Connexion">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function() {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
