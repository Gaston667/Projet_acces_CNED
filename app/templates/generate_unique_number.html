<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Couleur de fond */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .code-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<form method="POST" action="/generate_code">
    <h2 style="text-align: center;">Générateur de Code</h2>

    <input type="submit" value="Générer le Code">

    <!-- Affichage du code généré -->
    <div class="code-container">
        {% if code %}
        <p>Code généré : <strong>{{ code }}</strong></p>
        {% endif %}
    </div>
</form>

</body>
</html>
